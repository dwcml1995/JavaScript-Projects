<!DOCTYPE html>
	<html lang="en">
		<head>
			<meta HTTP-EQUIV="Content-type" CONTENT="text/html;charset=utf-8">
			<title>Pizza Drill Demo</title>
            <meta content="width=device-width,initial-scale=1.0" name="viewport">
            <link rel="stylesheet" type="text/css" href="Pizza_CSS/pizza.css"/>
		</head>
		<body>
            <div id="menuBG">
                <h1 style="margin:0 0px 0 20px;">Pizza Drill Tutorial</h1>
                <input id="btnOrder" type="button" onclick="getReceipt()" value="Place Order">
                <form id="frmMenu">
                    <div class="menu left">
                    <h3>Size:</h3>
                    <input class="size" type="radio" name="Size" value="Personal Pizza">Personal Pizza<br>
                    <input class="size" type="radio" name="Size" value="Medium Pizza">Medium Pizza<br>
                    <input class="size" type="radio" name="Size" value="Large Pizza">Large Pizza<br>
                    <input class="size" type="radio" name="Size" value="Extra Large Pizza">Extra Large Pizza<br>
                </div>
                <div class="menu right">
                    <h3>Meats:</h3>
                    <input class="toppings" type="checkbox" name="Topping" value="Pepperoni">Pepperoni<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Bacon">Bacon<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Donair Meat">Donair Meat<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Ground Beef">Ground Beef<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Brisket">Brisket<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Chicken">Chicken<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Steak">Steak<br>
                </div>
                <div class="menu center">
                    <h3>Veggies:</h3>
                    <input class="toppings1" type="checkbox" name="Toppings" value="Onion">Onion<br>
                    <input class="toppings1" type="checkbox" name="Toppings" value="Peppers">Peppers<br>
                    <input class="toppings1" type="checkbox" name="Toppings" value="Jalapenos">Jalapenos<br>
                    <input class="toppings1" type="checkbox" name="Toppings" value="Spinach">Spinach<br>
                    <input class="toppings1" type="checkbox" name="Toppings" value="Mushrooms">Mushrooms<br>
                    <input class="toppings1" type="checkbox" name="Toppings" value="Pineapple">Pineapple<br>
                    <input class="toppings1" type="checkbox" name="Toppings" value="Steak">Tomatoes<br>
                </div>
                <div id="cart">
                    <div id="showText"></div>
                    <div id="totalPrice"></div>
                </div>
                </form>
            </div>
            <script src="Pizza_JS/pizza.js"></script>
		</body>
</html>
