<!DOCTYPE html>
	<html lang="en">
		<head>
			<meta charset="utf-8">
			<title></title>
			<link rel="stylesheet"	type="text/css"	href="CSS/main.css">
		</head>
		<body>
			<div class="slideshow-container">
				<div class="slides">
					<div class="numtext">1 / 3</div>
					<img src="IMG/img1.png" style="width:100%">
					<div class="text">Fall Scenery</div>
				</div>
				<div class="slides">
					<div class="numtext">2 / 3</div>
					<img src="IMG/img2.png" style="width:100%">
					<div class="text">Fall Scenery</div>
				</div>
				<div class="slides">
					<div class="numtext">3 / 3</div>
					<img src="IMG/img3.png" style="width:100%">
					<div class="text">Fall Scenery</div>
				</div>
				<a class="prev" onclick="plusSlides(-1)">&#9664;</a>
				<a class="next" onclick="plusSlides(1)">&#9654;</a>
			</div>
			<br>
			<div style="text-align:center">
				<span class="dot" onclick="currentSlide(1)"></span>
				<span class="dot" onclick="currentSlide(2)"></span>
				<span class="dot" onclick="currentSlide(3)"></span>
			</div>
			<p>How many seconds would you like to set your alarm for?</p>
			<input id="seconds" value="" />
			<button onclick="countdown()">Click here</button>
			<p id="timer"></p>
			<script src="JS/main.js"></script>
		</body>
</html>
